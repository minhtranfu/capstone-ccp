<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Debris Bid Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/debris_bid/saveProcess}" method="post"
                                      th:object="${debrisBid}" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Debris Transaction:</label>
                                        <a th:href="@{/debris_transaction/detail/{id}(id = ${debrisTransactionId})}">
                                            <p th:text="${debrisTransactionId}" class="link form-control-static"
                                               placeholder="Debris Transaction" style="color: #1ab7ea;"></p>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <p th:text="*{status.value}" class="form-control-static"
                                           placeholder="Status"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Price:</label>
                                        <p th:text="*{price}" class="form-control-static" placeholder="Price"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Description:</label>
                                        <p th:text="*{description}" class="form-control-static" placeholder="Description"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Supplier:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{supplier.id})}">
                                            <p th:text="*{supplier.name}" class="link form-control-static"
                                               placeholder="Supplier" style="color: #1ab7ea;"></p>
                                        </a>
                                    </div>

                                    <div class="form-group">
                                        <label>Created Time:</label>
                                        <p th:text="*{{createdTime}}" class="form-control-static"
                                           placeholder="Created Time"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Updated Time:</label>
                                        <p th:text="*{{updatedTime}}" class="form-control-static"
                                           placeholder="Updated Time"></p>
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });

    function succcessAlert() {
        swal("Saved !", "", "success");
    }

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
