<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Staff Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/staff/saveProcess}" method="post"
                                      th:object="${staff}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}"><br>
                                    User Name: <input th:field="*{username}" class="form-control"><br>
                                    Full Name: <input th:field="*{account.name}" class="form-control"><br>
                                    Gender:<select th:field="${staff.account.male}" class="form-control">
                                                <option th:value="'true'" th:text="Male"></option>
                                                <option th:value="'false'" th:text="Female"></option>
                                            </select><br>
                                    Phone: <input th:field="*{account.phone}" class="form-control"><br>
                                    Email: <input th:field="*{account.email}" class="form-control"><br>
                                    Role:<select th:field="${staff.account.roleId}" class="form-control">
                                                <option th:value="'1'" th:text="Admin"></option>
                                                <option th:value="'2'" th:text="Staff"></option>
                                        </select><br>
                                    <input type="Submit" class="btn btn-default">
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
