<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Change Password</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Change Password
                    </div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-lg-6">
                                <form th:action="@{/staff/savePassword}" method="post" th:object="${staff}"
                                      enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group">
                                        <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Old Password</label>
                                        <input th:field="*{password}" class="form-control" placeholder="Old Password" type="password" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input th:field="*{newPassword}" class="form-control" placeholder="New Password" type="password" id="new_password"
                                               required="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input class="form-control" type="password" placeholder="Confirm Password"
                                               id="confirm_password" required="true">
                                    </div>


                                    <input type="Submit" value="Save" class="btn btn-success">
                                    <button type="reset" class="btn btn-default">Reset</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                            </div>

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    var password = document.getElementById("new_password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity("");
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
</body>

</html>
