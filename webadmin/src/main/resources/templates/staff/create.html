<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Create Staff</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Create New Staff
                    </div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-lg-6">
                                <form th:action="@{/staff/saveProcess}" method="post" th:object="${staff}"
                                      enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}"><br>
                                    <input type="hidden" th:field="*{adminUserEntity.id}"><br>
                                    <!--<span th:errors="*{name}" style="color: red"></span><br>-->
                                    <div class="form-group">
                                        <label>User Name:</label>
                                        <input th:field="*{username}" class="form-control" placeholder="User Name">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${errorMessage}" th:text="${errorMessage}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Full Name:</label>
                                        <input th:field="*{adminUserEntity.name}" class="form-control"
                                               placeholder="Full Name">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('adminUserEntity.name')}"
                                              th:errors="*{adminUserEntity.name}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input th:field="*{adminUserEntity.address}" class="form-control"
                                               placeholder="Address">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('adminUserEntity.address')}"
                                              th:errors="*{adminUserEntity.address}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Avatar:</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Phone Number:</label>
                                        <input th:field="*{adminUserEntity.phone}" class="form-control"
                                               placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('adminUserEntity.phone')}"
                                              th:errors="*{adminUserEntity.phone}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Email Address (required):</label>
                                        <input th:field="*{adminUserEntity.email}" class="form-control"
                                               placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${errorMessageEmail}" th:text="${errorMessageEmail}"
                                              style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('adminUserEntity.email')}"
                                              th:errors="*{adminUserEntity.email}"
                                              style="color:red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender:</label>
                                        <select th:field="${staff.adminUserEntity.male}" class="form-control">
                                            <option th:value="'false'" th:text="Female"></option>
                                            <option th:value="'true'" th:text="Male"></option>
                                        </select>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label>Role:</label>-->
                                        <!--<select th:field="*{staff.adminUserEntity.role}" class="form-control">-->
                                            <!--<option th:each="role : ${roles}"-->
                                                    <!--th:value="${role.id}"-->
                                                    <!--th:text="${role.name}">-->
                                            <!--</option>-->
                                        <!--</select>-->
                                    <!--</div>-->
                                    <input type="Submit" value="Save" class="btn btn-success">
                                    <button type="reset" class="btn btn-default">Reset</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                            </div>

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
