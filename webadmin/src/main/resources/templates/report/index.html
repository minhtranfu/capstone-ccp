<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage Report</h1>
            </div>


            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-10">
            </div>
            <div class="col-lg-2">
                <!--<a th:href="@{/report/create}" class="link btn btn-default spacing">Create New</a>-->
            </div>

            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Report Information
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Id</th>
                                <th>Content</th>
                                <th>Report Type</th>
                                <th>From Contractor</th>
                                <th>To Contractor</th>
                                <th>Status</th>
                                <th>Created Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item,iter : ${feedbacks}">
                                <td th:text="${iter.index + 1}"></td>
                                <td><a th:href="@{/report/detail/{id}(id = ${item.id})}">
                                    <span th:text="${item.id}" class="link"></span></a>
                                </td>
                                <td th:text="${item.content}"></td>
                                <td th:text="${item.reportTypeEntity.name}"></td>
                                <td><a th:href="@{/contractor/detail/{id}(id = ${item.contractorReport.id})}">
                                    <span th:text="${item.contractorReport.name}" class="link"></span></a>
                                </td>
                                <td><a th:href="@{/contractor/detail/{id}(id = ${item.contractorIsReported.id})}">
                                    <span th:text="${item.contractorIsReported.name}" class="link"></span></a>
                                </td>
                                <td th:text="${item.status.value}"></td>
                                <td th:text="${{item.createdTime}}"></td>

                            </tr>

                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
