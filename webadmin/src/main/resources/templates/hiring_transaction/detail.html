<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Equipment Type Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/hiring_transaction/saveProcess}" method="post"
                                      th:object="${transaction}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <input th:field="*{status}" class="form-control" disabled="disabled" placeholder="Status">
                                    </div>
                                    <div class="form-group">
                                        <label>Equipment:</label>
                                        <a th:href="@{/equipment/detail/{id}(id = *{equipment.id})}">
                                            <span th:text="*{equipment.name}" class="link form-control"></span></a>
                                    </div>
                                    <div class="form-group">
                                        <label>Requester:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{requester.id})}">
                                            <span th:text="*{requester.name}" class="link form-control"></span></a>
                                    </div>
                                    <div class="form-group">
                                        <label>Daily Price:</label>
                                        <input th:field="*{dailyPrice}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <label>Delivery Price:</label>
                                        <input th:field="*{deliveryPrice}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label>Total Price:</label>-->
                                        <!--<input th:field="*{deliveryPrice}" class="form-control" disabled="disabled" placeholder="Created Time">-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label>Equipment Address:</label>
                                        <input th:field="*{equipmentAddress}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <label>Requester Address:</label>
                                        <input th:field="*{requesterAddress}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <label>Create Timed:</label>
                                        <input th:field="*{createdTime}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <label>Update Timed:</label>
                                        <input th:field="*{updatedTime}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
