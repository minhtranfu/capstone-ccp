<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contractor Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/contractor/saveProcess}" method="post"
                                      th:object="${contractor}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{status}">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input th:field="*{name}" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Status:</label><br/>
                                        <span th:switch="${contractor.status}">
                                            <span type="" th:case="0" class="btn btn-primary link">Not Verify</span>
                                            <span type="" th:case="1" class="btn btn-success link">Active</span>
                                            <span type="" th:case="2" class="btn btn-danger link">Deactive</span>
                                            </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input th:field="*{email}" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number:</label>
                                        <input th:field="*{phone}" class="form-control" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label>Picture:</label>
                                        <input th:field="*{thumbnail}" class="form-control" placeholder="Thumbnail">
                                    </div>
                                    <div class="form-group">
                                        <label>Created Time:</label>
                                        <input th:field="*{createdTime}" class="form-control"
                                               placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <label>Updated Time:</label>
                                        <input th:field="*{updatedTime}" class="form-control"
                                               placeholder="Updated Time">
                                    </div>
                                    <div class="form-group">
                                        <span th:switch="${contractor.status}" th:value="${contractor.status}">
                                            <a th:case="0" th:href="@{/contractor/updateStatus(id = ${contractor.id})}"
                                               class="link btn btn-primary">Verify Contractor</a>
                                            <a th:case="1" th:href="@{/contractor/updateStatus(id = ${contractor.id})}"
                                               class="link btn btn-danger">Deactive Contractor</a>
                                            <a th:case="2" th:href="@{/contractor/updateStatus(id = ${contractor.id})}"
                                               class="link btn btn-success">Active Contractor</a>
                                        </span>
                                        <input type="Submit" class="btn btn-default">
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
