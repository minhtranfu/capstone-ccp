<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Contractor Manage </h1>
            </div>


            <!-- /.col-lg-12 -->
        </div>
        <div class="row">

            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Contractor Information
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Reports Received</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item,iter : ${contractors}">
                                <td th:text="*{iter.index + 1}"></td>
                                <td><a th:href="@{/contractor/detail/{id}(id = ${item.id})}">
                                    <span th:text="${item.name}" class="link"></span></a>
                                </td>
                                <td th:text="${item.email}"></td>
                                <td th:text="${item.phone}"></td>
                                <td th:text="${item.countReceivedFeedbackEntity()}"></td>
                                <td th:switch="${item.status.toString()}">
                                    <a th:case="NOT_VERIFIED" th:href="@{/contractor/deactive/{id}(id = ${item.id})}" class=""
                                       style="color: #1ab7ea">Not Verified</a>
                                    <a th:case="ACTIVATED" th:href="@{/contractor/active/{id}(id = ${item.id})}" class=""
                                       style="color: green">Activated</a>
                                    <a th:case="DEACTIVATED" th:href="@{/contractor/active/{id}(id = ${item.id})}" class=""
                                       style="color: red">Deactivated</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
