<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Password</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/resetPassword}" method="get" enctype="multipart/form-data">
                        <div class="form-group">
                            <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></span>
                        </div>
                        <div class="form-group">
                            <input name="email" id="email" th:value="${email}" class="form-control" placeholder="Email" type="text"
                                   required="true">
                        </div>
                        <input type="Submit" value="Send" class="btn btn-success">
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
