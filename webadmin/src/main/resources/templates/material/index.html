<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage Material</h1>
            </div>


            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-10">
            </div>
            <div class="col-lg-2">
            </div>

            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Material Information
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Unit</th>
                                <th>Manufacturer</th>
                                <th>Supplier</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item,iter : ${materials}">
                                <td th:text="${iter.index + 1}"></td>
                                <td><a th:href="@{/material/detail/{id}(id = ${item.id})}">
                                    <span th:text="${item.id}" class="link"></span></a>
                                </td>


                                <td><a th:href="@{/material/detail/{id}(id = ${item.id})}">
                                    <span th:text="${item.name}" class="link"></span></a>
                                </td>
                                <td th:text="${item.price}"></td>
                                <td th:text="${item.materialTypeEntity.unit}"></td>
                                <td th:text="${item.manufacturer}"></td>
                                <td><a th:href="@{/contractor/detail/{id}(id = ${item.contractorEntity.id})}">
                                    <span th:text="${item.contractorEntity.name}" class="link"></span></a>
                                </td>

                                <td th:switch="${item.hidden}">
                                    <span th:case="true" style="color: red">Private</span>
                                    <span th:case="false" style="color: #1ab7ea">Public</span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
