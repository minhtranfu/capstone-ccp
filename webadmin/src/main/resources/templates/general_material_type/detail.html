<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Material Category Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/general_material_type/saveProcess}" method="post" th:object="${generalMaterialType}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input th:field="*{name}" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <span th:errors="*{name}" style="color: red"></span>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-10">
                                            <input type="submit" class="btn btn-success"
                                                    value="Save">
                                            <a href="#" class="btn btn-default" data-toggle="modal"
                                               data-target="#smallModalCancel">Cancel</a>

                                            <div class="modal fade" id="smallModalCancel" tabindex="-1" role="dialog"
                                                 aria-labelledby="smallModalCancel" aria-hidden="true">
                                                <div class="modal-dialog modal-sm">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">&times;
                                                            </button>
                                                            <h4 class="modal-title" id="myModalLabelCancel">Confirm</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <h4>Do you want to cancel?</h4>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default"
                                                                    data-dismiss="modal">
                                                                No
                                                            </button>
                                                            <a th:href="@{/general_material_type/index}" class="link btn btn-danger">Yes</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-2">
                                            <a href="#" class="btn btn-danger" data-toggle="modal"
                                               data-target="#smallModal">Delete</a>

                                            <div class="modal fade" id="smallModal" tabindex="-1" role="dialog"
                                                 aria-labelledby="smallModal" aria-hidden="true">
                                                <div class="modal-dialog modal-sm">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-hidden="true">&times;
                                                            </button>
                                                            <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <h4>Do you want to delete?</h4>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default"
                                                                    data-dismiss="modal">
                                                                No
                                                            </button>
                                                            <a th:href="@{/general_material_type/delete(id = *{id})}" class="link btn btn-danger">Yes</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">
                                <h4 class="header">Material Type</h4>
                                <a th:href="@{/material_type/create}"
                                   class="link btn btn-success spacing">Create Material Type</a>
                                <table width="100%" class="table table-striped table-bordered table-hover"
                                       id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item,iter : ${materialType}">
                                        <td th:text="${iter.index + 1}"></td>
                                        <td><a th:href="@{/material_type/detail/{id}(id = ${item.id})}">
                                            <span th:text="${item.name}"></span></a></td>
                                    </tr>

                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    function succcessAlert() {
        swal("Saved !", "", "success");
    }

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
