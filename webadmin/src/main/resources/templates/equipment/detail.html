<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Equipment Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/equipment/saveProcess}" method="post"
                                      th:object="${equipment}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">

                                    <!--<div class="form-group">-->
                                    <!--<label>Status</label>-->
                                    <!--<select th:field="*{status}" class="form-control">-->
                                    <!--<option th:each="status : ${equipmentStatus}"-->
                                    <!--th:value="${status}"-->
                                    <!--th:text="${status.getValue()}">-->
                                    <!--</option>-->
                                    <!--</select>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <p th:text="*{status.value}" class="form-control-static"
                                           placeholder="Status"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Equipment Name:</label>
                                        <input th:field="*{name}" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Picture:</label>
                                        <img th:src="*{thumbnailImage}" style="width: 100px; height: 100px"/>
                                        <input type="hidden" th:field="*{thumbnailImage}">
                                    </div>
                                    <div class="form-group">
                                        <label>Supplier:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{contractorEntity.id})}">
                                            <p th:text="*{contractorEntity.name}" class="link form-control-static"
                                               placeholder="Supplier" style="color: #1ab7ea;"></p>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label>Daily Price:</label>
                                        <input th:field="*{dailyPrice}" class="form-control"
                                               placeholder="Daily Price">
                                    </div>
                                    <div class="form-group">
                                        <label>Delivery Price:</label>
                                        <input th:field="*{deliveryPrice}" class="form-control"
                                               placeholder="Delivery Price">
                                    </div>
                                    <div class="form-group">
                                        <label>Equipment Address:</label>
                                        <input th:field="*{address}" class="form-control"
                                               placeholder="Equipment Address">
                                    </div>
                                    <div class="form-group">
                                        <label>Created Time:</label>
                                        <p th:text="*{createdTime}" class="form-control-static"
                                           placeholder="Created Time"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Updated Time:</label>
                                        <p th:text="*{updatedTime}" class="form-control-static"
                                           placeholder="Updated Time"></p>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success"
                                               onclick="succcessAlert()" value="Save">
                                        <a href="#" class="btn btn-danger" data-toggle="modal"
                                           data-target="#smallModal">Cancel</a>

                                        <div class="modal fade" id="smallModal" tabindex="-1" role="dialog"
                                             aria-labelledby="smallModal" aria-hidden="true">
                                            <div class="modal-dialog modal-sm">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                        <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h4>Do you want to cancel?</h4>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">
                                                            No
                                                        </button>
                                                        <a th:href="@{/equipment/index}"
                                                           class="link btn btn-danger">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<a th:href="@{/hiring_transaction/detail/{id}(id = ${transaction.id})}" class="link btn btn-success">Change Equipment Status</a>-->
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });

    function succcessAlert() {
        swal("Saved !", "", "success");
    }

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
