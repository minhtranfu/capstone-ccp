<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Debris Post Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/debris_post/saveProcess}" method="post"
                                      th:object="${debrisPost}" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Debris Transaction:</label>
                                        <a th:href="@{/debris_transaction/detail/{id}(id = ${debrisTransactionId})}">
                                            <p th:text="${debrisTransactionId}" class="link form-control-static"
                                               placeholder="Debris Transaction" style="color: #1ab7ea;"></p>
                                        </a>
                                    </div>
                                    <div class="form-group">
                                        <label>Status:</label>
                                        <p th:text="*{status.value}" class="form-control-static"
                                           placeholder="Status"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Title:</label>
                                        <p th:text="*{title}" class="form-control-static" placeholder="Title"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Debris Service Type:</label>
                                        <div class="col-lg-12">
                                            <div th:each="item: *{debrisServiceTypes}" class="col-lg-3">
                                                <pre th:text="${item.name}"></pre>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <p th:text="*{address}" class="form-control-static" placeholder="Address"></p>
                                    </div>

                                    <div class="form-group">
                                        <label>Debris Post Picture:</label>
                                        <div class="col-lg-12">
                                            <div th:each="item: ${debrisPostImages}" class="col-lg-3">
                                                <img th:src="${item.url}" style="width: 100px; height: 100px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Requester:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{requester.id})}">
                                            <p th:text="*{requester.name}" class="link form-control-static"
                                               placeholder="Requester" style="color: #1ab7ea;"></p>
                                        </a>
                                    </div>

                                    <div class="form-group">
                                        <label>Created Time:</label>
                                        <p th:text="*{{createdTime}}" class="form-control-static"
                                           placeholder="Created Time"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>Updated Time:</label>
                                        <p th:text="*{{updatedTime}}" class="form-control-static"
                                           placeholder="Updated Time"></p>
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });

    function succcessAlert() {
        swal("Saved !", "", "success");
    }

</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
