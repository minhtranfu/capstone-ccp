<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Feedback Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/feedback/saveProcess}" method="post"
                                      th:object="${feedback}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group">
                                        <label>Content:</label>
                                        <input th:field="*{content}" class="form-control" disabled="disabled" placeholder="Content">
                                    </div>
                                    <div class="form-group">
                                        <label>Feedback Type:</label>
                                        <input th:field="*{feedbackTypeEntity.name}" class="form-control" disabled="disabled" placeholder="Feedback Type">
                                    </div>
                                    <div class="form-group">
                                        <label>From Contractor:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{contractorFeedback.id})}">
                                            <span th:text="*{contractorFeedback.name}" class="link form-control" style="color: #1ab7ea"></span></a>
                                        <input type="hidden" th:field="*{contractorFeedback.id}">
                                    </div>

                                    <div class="form-group">
                                        <label>To Contractor:</label>
                                        <a th:href="@{/contractor/detail/{id}(id = *{contractorIsFeedbacked.id})}">
                                            <span th:text="*{contractorIsFeedbacked.name}" class="link form-control" style="color: #1ab7ea"></span></a>
                                        <input type="hidden" th:field="*{contractorIsFeedbacked.id}">
                                    </div>
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select th:field="*{status}" class="form-control" id="mySelect">
                                            <option th:each="status : ${feedbackStatus}"
                                                    th:value="${status}"
                                                    th:text="${status.getValue()}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Created Time:</label>
                                        <input th:field="*{createdTime}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-success" value="Save">

                                        <a href="#" class="btn btn-danger" data-toggle="modal"
                                           data-target="#smallModal">Cancel</a>

                                        <div class="modal fade" id="smallModal" tabindex="-1" role="dialog"
                                             aria-labelledby="smallModal" aria-hidden="true">
                                            <div class="modal-dialog modal-sm">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;
                                                        </button>
                                                        <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h4>Do you want to cancel?</h4>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">
                                                            No
                                                        </button>
                                                        <a th:href="@{/feedback/index}"
                                                           class="link btn btn-danger">Yes</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
