<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <div th:replace="fragments/header :: header"></div>
    <title>CCP Admin</title>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="fragments/navigation :: navigation"></div>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Equipment Type Information</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form th:action="@{/feedback/saveProcess}" method="post"
                                      th:object="${feedback}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group">
                                        <label>Content:</label>
                                        <input th:field="*{content}" class="form-control" disabled="disabled" placeholder="Content">
                                    </div>
                                    <div class="form-group">
                                        <label>Feedback Type:</label>
                                        <input th:field="*{feedbackTypeEntity.name}" class="form-control" disabled="disabled" placeholder="Content">
                                    </div>
                                    <div class="form-group">
                                        <label>Feedback Contractor:</label>
                                        <input th:field="*{contractorFeedback.name}" class="form-control" disabled="disabled" placeholder="Content">
                                    </div>
                                    <div class="form-group">
                                        <label>Feedbacked Contractor:</label>
                                        <input th:field="*{contractorIsFeedbacked.name}" class="form-control" disabled="disabled" placeholder="Content">
                                    </div>

                                    <div class="form-group">
                                        <label>Create Timed:</label>
                                        <input th:field="*{createdTime}" class="form-control" disabled="disabled" placeholder="Created Time">
                                    </div>

                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <div class="col-lg-6">

                                <!--/.table-responsive -->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer_javascript :: footer_javascript"></div>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
