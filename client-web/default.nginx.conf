server {
    listen       80;
    listen       [::]:80;
    server_name  ccp.hoctot.net;
    # root         /usr/share/nginx/html;
    index index.html;
    root /home/capstone/web;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://client-api:8080/api/;
        proxy_set_header X-Real-IP $remote_addr;
        add_header access-control-allow-origin "*";
        add_header access-control-allow-headers "Access-Control-Allow-Headers, Origin,Accept, X-Requested-With,Content-Type, Access-Control-Request-Method, Access-Control-Request-HeadersX-Requested-With, Authorization, Accept-Version, Content-MD5, CSRF-Token";
        client_max_body_size 20M;
    }

    error_page 404 /404.html;
        location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
        location = /50x.html {
    }
}
